<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Apple Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .faq-item.active .answer {
            max-height: 500px;
            opacity: 1;
        }
        .faq-item.active .icon-plus {
            transform: rotate(45deg);
        }
        .answer {
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        .icon-plus {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-12 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-semibold mb-4">Frequently Asked Questions</h1>
                <p class="text-gray-600 mb-8">Everything you need to know about Apple products</p>
                <div class="relative max-w-xl mx-auto">
                    <input type="text" placeholder="Search your questions here"
                        class="w-full px-6 py-4 border border-gray-200 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center text-gray-400">
                        <i class="ri-search-line text-lg"></i>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-5 gap-12">
                <div class="col-span-3">
                    <div class="space-y-4" id="faqList">
                        <!-- FAQ Items Here -->
                    </div>
                </div>
                <div class="col-span-2 relative">
                    <div class="sticky top-8">
                        <div class="bg-white rounded-lg shadow-sm p-6 h-[500px] flex items-center justify-center">
                            <img id="faqImage" src="./assets/faq.jpg"
                                class="w-full h-full object-contain transition-opacity duration-300" alt="FAQ Illustration">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-12 text-center">
                <p class="text-gray-600">Still have questions?</p>
                <button class="mt-4 px-6 py-3 bg-primary text-white rounded-button hover:bg-primary/90 transition-colors flex items-center gap-2 mx-auto">
                    <i class="ri-customer-service-2-line"></i>
                    Contact Support
                </button>
            </div>
        </div>
    </div>
    <script>
        const faqItems = document.querySelectorAll('.faq-item');
        const faqImage = document.getElementById('faqImage');
        const images = {
            default: "./assets/faq.jpg",
            delivery: "./assets/delivery.jpg",
            payment: "./assets/payment.jpg",
            warranty: "./assets/warranty.jpg",
            shipping: "./assets/shipping.jpg",
            trade: "./assets/trade.jpg"
        };
        faqItems.forEach(item => {
            item.addEventListener('click', () => {
                const wasActive = item.classList.contains('active');
                faqItems.forEach(otherItem => {
                    otherItem.classList.remove('active');
                });
                if (!wasActive) {
                    item.classList.add('active');
                    const imageType = item.dataset.image;
                    if (images[imageType]) {
                        faqImage.style.opacity = '0';
                        setTimeout(() => {
                            faqImage.src = images[imageType];
                            faqImage.style.opacity = '1';
                        }, 300);
                    }
                }
            });
        });
    </script>
</body>
</html>
